<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PfDK</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/create-16:9.css">
    <link rel="stylesheet" href="styles/1.css">
    <link rel="stylesheet" href="styles/2.css">
  </head>
  <body>
    <div id="impress"
    data-transition-duration="0"
    data-width="1920"
    data-height="1080"
    data-max-scale="3"
    data-min-scale="0"
    data-perspective="1000"
    data-autoplay="0">

      <div id="s1" class="slide step bg-teal" data-y="0">
        <div class="d-grid-12 d-inspire-large">
          <h1 class="i-full-width i-row-1 t-center">Datakunnskap i Skulen</h1>
          <h2 class="i-full-width i-row-2 t-center t-l-gray">Profesjonsfagleg Digital Kompetanse</h2>

          <div class="i-oct-row-4 i-quad-col-1 d-grid-4">
            <div id="img-1-1" class="i-tri-row-1 i-quad-col-1 img"></div>
            <h2 class="i-row-4 i-quad-col-1 t-center">Data</h2>
          </div>
          <div class="i-oct-row-4 i-quad-col-5 d-grid-4">
            <div id="img-1-2" class="i-tri-row-1 i-quad-col-1 img"></div>
            <h2 class="i-row-4 i-quad-col-1 t-center">VR</h2>
          </div>
          <div class="i-oct-row-4 i-quad-col-9 d-grid-4">
            <div id="img-1-3" class="i-tri-row-1 i-quad-col-1 img"></div>
            <h2 class="i-row-4 i-quad-col-1 t-center">3D-Printing</h2>
          </div>

          <p class="i-page-nr">1</p>
        </div>
      </div>
      <div id="s2" class="slide step bg-white" data-y="1080">
        <div class="d-grid-12 d-inspire-large">


          <p class="i-page-nr">2</p>
        </div>
      </div>
    </div>

  </body>
  <script src="scripts/impress.js"></script>
  <script src="scripts/mousetrap.min.js"></script>
  <script src="scripts/2.js"></script>
  <script>impress().init();</script>
</html>
