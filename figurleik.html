<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formleik</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/create-16:9.css">
    <link rel="stylesheet" href="styles/figurleik.css">

  </head>
  <body>
    <div id="impress"
    data-transition-duration="50"
    data-width="1280"
    data-height="720"
    data-max-scale="3"
    data-min-scale="0"
    data-perspective="1000"
    data-autoplay="0">

      <div id="overview" class="step slide" data-x="0" data-y="4096" data-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-row-5">
            <h1 class="t-center">Klare?</h1>
          </div>
          <div class="i-full-width i-row-12">
            <h6 class="t-center">Press 'enter' for tilfeldig slide, eller bruk piltastane til å navigere</h6>
          </div>
        </div>
      </div>

      <div id="s1" class="step slide b-white" data-x="0" data-y="0" data-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="t-center">Rettvinkla trekant</h1>
          </div>
        </div>
      </div>

      <div id="s2" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="t-center">Likebeint trekant</h1>
          </div>
        </div>
      </div>

      <div id="s3" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="t-center">Likesida trekant</h1>
          </div>
        </div>
      </div>

      <div id="s4" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="t-center">Mangekant</h1>
          </div>
        </div>
      </div>

      <div id="s5" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Linje!</h1>
          </div>
        </div>
      </div>

      <div id="s6" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">90° vinkel</h1>
          </div>
        </div>
      </div>

      <div id="s7" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Parallelle linjer</h1>
          </div>
        </div>
      </div>

      <div id="s8" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Spiss vinkel</h1>
          </div>
        </div>
      </div>

      <div id="s9" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Punkt</h1>
          </div>
        </div>
      </div>

      <div id="s17" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Stråle</h1>
          </div>
        </div>
      </div>

      <div id="s10" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center t-purple">Sirkel!</h1>
          </div>
        </div>
      </div>

      <div id="s11" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Stump vinkel</h1>
          </div>
        </div>
      </div>

      <div id="s12" class="step slide bg-white" data-rel-x="1280" data-rel-y="0" data-rel-z="0">
        <div class="d-inspire-medium d-grid-12">
          <div class="i-full-width i-duo-row-5">
            <h1 class="f-center">Linjestykke</h1>
          </div>
        </div>
      </div>
    </div>

    <style>
      b { color: #f12!important; }
    </style>


    <script src="scripts/impress.js"></script>
    <script src="scripts/mousetrap.min.js"></script>
    <script src="scripts/1.js"></script>
    <script src="scripts/figurleik.js"></script>
    <script>impress().init();</script>
  </body>
</html>
